
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required="true" >
        
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Tittle is Required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">â‚¹</span>
                    </div>
        
                    <input #price="ngModel"  [(ngModel)]="product.price" 
                    name="price"
                    id="price"
                    type="number" 
                    class="form-control"
                    required="true" 
                    [min]="0">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                        <div *ngIf="price.errors?.['required']">Price is Required</div>     <!-- this validation sentax changed from angular 13 -->
                        <div *ngIf="price.errors?.['min']">Price Should be 0 or higher</div>
                    
                    </div>
                </div>
              
                
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category"  id="category" class="form-control"  required="true">
                    <option value=""></option>
                    <!-- <option *ngFor="let c of categories$ | async" [value]="">
                        {{c.name}}
                    </option> -->
                    <option class="form-control" *ngFor="let c of categories$ | async" [value]="c.$key"> {{c.payload.val().name}} </option>
        
                </select>
        
                <div class="alert alert-danger " *ngIf="category.touched && category.invalid">
                     Category is Required
                </div>
            </div>
        
            <div class="form-group">
                <label for="imageUrl">ImageUrl</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="url" class="form-control" required="true" url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid "> 
                    <div *ngIf="imageUrl.errors?.['url']">Image URL is Required</div>
                    <div *ngIf="imageUrl.errors?.['url']">Please Enter Valid URL</div>
                
                </div>
            </div>
        
            <button class="btn btn-primary">Save</button>

            <button type="button" (click)="delete()" class="btn btn-warn">Delete</button>
        </form>
    </div>

    <div class="col-md-6">
       <product-card [product]="product" [show-actions]="false"></product-card>   
    </div>
</div>
